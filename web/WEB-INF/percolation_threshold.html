	   <tr><td><input type="radio" name="radio1" id ="r5"></td><td> <input id="input1" type="text" size="6" disabled></td><td><span id="span1"></span></td></tr>  
	</table>

	<p><strong>Закон заполнения матрицы: распеределение с определенной концентрацией.</strong></p>


  <p><strong> Выберите параметр усреднения: </strong>

	<p><input id="but11" type="submit" value="Построить зависимость"></p>
</fieldset>



<div id="line_top_perc" hidden></div>

<script type="text/javascript">
	var size_m =10;
var items =[];
	var but = document.getElementById("but11");
  	but.onclick = function() {
  		
  		document.getElementById("line_top_perc").hidden=false;


      if (r1.checked) size_m=20;
  	  if (r2.checked) size_m=50;
  	  if (r3.checked) size_m=100;
  	  if (r4.checked) size_m=200;
  	  if (r5.checked) size_m=+document.getElementById("input1").value;

    	perc(+document.getElementById("input2").value, size_m);

    	drawChartPerc();

  	};




	
	


	
</script>


<script type="text/javascript">
	for (var i = 1; i <= 5; i++) {
		document.getElementById("r"+i).onclick = function() {
    		if (r5.checked){
    			input1.disabled=false;
    		}
    		else{
    			input1.disabled=true;
    		}
  		};
  	}
</script>

<script>
  var input = document.getElementById('input1');

  input.oninput = function() {
  	//alert(document.getElementById("input1").value==="");
  	if(!isNaN(document.getElementById("input1").value))
  		document.getElementById('span1').innerHTML = "( "+input.value+"x"+input.value+" )";
  	else
  		document.getElementById('span1').innerHTML = "ошибка";

  	if (document.getElementById("input1").value ==="")
  		document.getElementById('span1').innerHTML = "";

  };
</script>
